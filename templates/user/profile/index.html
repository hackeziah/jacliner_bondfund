{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    {% include "layouts/links.html" %}
</head>

<body>
    <!-- Begin page -->
    <div id="wrapper">
        <!-- Topbar Start -->
        {% include "user/layouts/top-user.html" %}
        <!-- end Topbar -->

        <!-- ========== Left Sidebar Start ========== -->
        {% include 'user/layouts/sidebar-user.html' %}

        <!-- Left Sidebar End -->
        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <!-- <li class="breadcrumb-item"><a href="javascript: void(0);">Xeria</a></li> -->
                                        <li class="breadcrumb-item">
                                            <a href="javascript: void(0);">Main</a>
                                        </li>
                                        <li class="breadcrumb-item active">{{ title }}</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">{{ title }}</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <!-- {% url 'bond_fund:all-transaction-user' %} -->
                                    <form action="{% url 'bond_fund:change-profile-info' %}" method="GET">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-3">
                                                            <label for="first_name">First Name</label>
                                                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ userinfo.first_name }}">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-3">
                                                            <label for="lastname">Last Name</label>
                                                            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ userinfo.last_name }}">
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-lg-6">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-3">
                                                            <label for="mobile_number">Mobile Number</label>
                                                            <input type="text" id="mobile_number" name="mobile_number" class="form-control" value="{{ userinfo.mobile_number }}">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-3">
                                                            <label for="username">Username | Account Number</label>
                                                            <input type="text" id="username" name="username" class="form-control" value="{{ useraccinfo.username }}" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group mb-3">
                                                    <label for="email">Email</label>
                                                    <input type="text" id="email" name="email" class="form-control" value="{{ useraccinfo.email }}">
                                                </div>
                                            </div>

                                            <div class="col-lg-6">
                                                <div class="form-group mb-3">
                                                    <label for="password">New Password</label>
                                                    <input type="password" id="password" name="password" class="form-control" value="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class=" text-right ">
                                            <button type="submit" id="editProfile" class=" btn btn-success waves-effect waves-light ">
                                                Save
                                            </button>
                                            <button type="submit" class="btn btn-danger waves-effect waves-light m-l-10">
                                                Cancel
                                            </button>
                                        </div>
                                </div>
                            </div>
                        </div>

                        </form>
                    </div>
                </div>
                <!-- end card body-->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
    </div>
    <!-- container -->
    </div>
    <!-- content -->

    <!-- Footer Start -->
    {% include "user/layouts/footer-user.html " %}
    <!-- end Footer -->
    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    {% include "layouts/js.html " %}
</body>

</html>
<script>
</script>
