{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    {% include "layouts/links.html" %}
    <style></style>
</head>

<body>
    <!-- Begin page -->
    <div id="wrapper">
        <!-- Topbar Start -->
        {% include "layouts/top-admin.html" %}
        <!-- end Topbar -->

        <!-- ========== Left Sidebar Start ========== -->
        {% include 'layouts/sidebar-admin.html' %}

        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <!-- <li class="breadcrumb-item"><a href="javascript: void(0);">Xeria</a></li> -->
                                        <li class="breadcrumb-item">
                                            <a href="javascript: void(0);">Main</a>
                                        </li>
                                        <li class="breadcrumb-item active">{{ title }}</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">{{ title }}</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">


                                    <h4 class="header-title" style="font-size: 20px; margin-bottom: 20px;">
                                        Select Report
                                    </h4>

                                    <div class="row">

                                        <form action="">
                                            <div class="row">
                                                <div class="form-group">
                                                    <div class="col-lg-8">

                                                        <label for="name">All Requests By Status </label>
                                                        <select name="ttype" class="form-control">
                                                            <option value="5">
                                                                All
                                                            </option>
                                                            <option value="0">
                                                                Pending
                                                            </option>
                                                            <option value="1">
                                                                Accepted
                                                            </option>
                                                            <option value="2">
                                                                Denied
                                                            </option>
                                                            <option value="3">
                                                                Done
                                                            </option>

                                                        </select>


                                                    </div>
                                                    <div class="col-lg-4">

                                                        <button type="submit" class="btn btn-block btn-lg btn-primary waves-effect waves-light">Generate</button>

                                                    </div>
                                                </div>
                                            </div>
                                        </form>


                                    </div>

                                </div>
                                <!-- end card body-->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- container -->
            </div>
            <!-- content -->

            <!-- Footer Start -->
            {% include "layouts/footer-admin.html" %}
            <!-- end Footer -->
        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    {% include "layouts/js.html" %}


</body>

</html>
<script>
</script>
